<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <link rel="stylesheet" media="all" href="stylesheets/2048.css"/>

    <div id="score" data-score="0">0</div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="tile" data-row="1", data-col="1" data-val="2">2</div>
      <div class="tile" data-row="1", data-col="2" data-val="4">4</div>
      <div class="tile" data-row="1", data-col="3" data-val="2">2</div>
      <div class="tile" data-row="1", data-col="4" data-val="4">4</div>

      <div class="tile" data-row="3", data-col="2" data-val="4">4</div>
      <div class="tile" data-row="3", data-col="3" data-val="2">2</div>
      <div class="tile" data-row="3", data-col="4" data-val="4">4</div>
      <div class="tile" data-row="4", data-col="1" data-val="4">4</div>
      <div class="tile" data-row="4", data-col="2" data-val="8">8</div>
      <div class="tile" data-row="4", data-col="3" data-val="2">2</div>
    </div>

</html>
