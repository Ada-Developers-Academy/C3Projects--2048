<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <link rel="stylesheet" media="all" href="stylesheets/2048.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="javascripts/2048.js"></script>
  </head>
  <body>
    <div class="score_box">
      <h1>Score: <span class="score"></span></h1>
    </div>
    <div class = "game_result">
      <h2 class = "default"></h2>
    </div>

    <div id="gameboard">
      <div class="cells">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="tile", data-row="y3", data-col="x0", data-val=""></div>
      <div class="tile", data-row="y3", data-col="x1", data-val=""></div>
      <div class="tile", data-row="y3", data-col="x2", data-val=""></div>
      <div class="tile", data-row="y3", data-col="x3", data-val=""></div>
      <div class="tile", data-row="y2", data-col="x0", data-val=""></div>
      <div class="tile", data-row="y2", data-col="x1", data-val=""></div>
      <div class="tile", data-row="y2", data-col="x2", data-val=""></div>
      <div class="tile", data-row="y2", data-col="x3", data-val=""></div>
      <div class="tile", data-row="y1", data-col="x0", data-val=""></div>
      <div class="tile", data-row="y1", data-col="x1", data-val=""></div>
      <div class="tile", data-row="y1", data-col="x2", data-val=""></div>
      <div class="tile", data-row="y1", data-col="x3", data-val=""></div>
      <div class="tile", data-row="y0", data-col="x0", data-val=""></div>
      <div class="tile", data-row="y0", data-col="x1", data-val=""></div>
      <div class="tile", data-row="y0", data-col="x2", data-val=""></div>
      <div class="tile", data-row="y0", data-col="x3", data-val=""></div>

    </div>
  </body>
</html>
